<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NutriCart - Place Order</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: brightness(0.9);
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.88);
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      color: #e53935;
      margin-bottom: 30px;
    }

    .form-container {
      max-width: 600px;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
    }

    label {
      font-weight: 500;
      display: block;
      margin: 15px 0 5px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #e53935;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #c62828;
    }

    .success-msg {
      display: none;
      background-color: #d4edda;
      color: #155724;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>ðŸ§¾ Place Your Order</h1>

    <div class="form-container">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name">

      <label for="address">Address</label>
      <textarea id="address" rows="3" placeholder="Enter full delivery address"></textarea>

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" placeholder="Enter your phone number">

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email (optional)">

      <button onclick="placeOrder()">Proceed to payment</button>

      <div class="success-msg" id="successMsg">
        ðŸŽ‰ Thank you! Your order has been placed successfully.
      </div>
    </div>
  </div>
<script>
  function placeOrder() {
    const name = document.getElementById('name').value.trim();
    const address = document.getElementById('address').value.trim();
    const phone = document.getElementById('phone').value.trim();

    if (name === "" || address === "" || phone === "") {
      alert("Please fill all required fields.");
      return;
    }

    // Save order info to localStorage if needed
    localStorage.setItem("userOrderDetails", JSON.stringify({ name, address, phone }));

    // Redirect to payment page
    window.location.href = "payment.html";
  }
</script>
  
</body>
</html>
