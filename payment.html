<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NutriCart - Payment</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1565895405136-7fedc2f9b623?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.92);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .payment-container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #e53935;
      margin-bottom: 25px;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 8px;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #e53935;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #c62828;
    }

    .success {
      display: none;
      margin-top: 20px;
      background-color: #d4edda;
      padding: 15px;
      color: #155724;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="payment-container">
      <h1>ðŸ’³ Payment</h1>
      <label for="method">Select Payment Method</label>
      <select id="method">
        <option value="cod">Cash on Delivery</option>
        <option value="card">Credit/Debit Card</option>
      </select>

      <div id="cardDetails" style="display: none;">
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX">

        <label for="expiry">Expiry Date</label>
        <input type="text" id="expiry" placeholder="MM/YY">

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" placeholder="123">
      </div>

      <button onclick="makePayment()">Make Payment</button>
      <div class="success" id="successMsg">ðŸŽ‰ Payment successful! Redirecting to dashboard...</div>
    </div>
  </div>

  <script>
    const methodSelect = document.getElementById("method");
    const cardDetails = document.getElementById("cardDetails");
    const successMsg = document.getElementById("successMsg");

    methodSelect.addEventListener("change", function () {
      if (methodSelect.value === "card") {
        cardDetails.style.display = "block";
      } else {
        cardDetails.style.display = "none";
      }
    });

    function makePayment() {
      const method = methodSelect.value;
      if (method === "card") {
        const cardNumber = document.getElementById("cardNumber").value.trim();
        const expiry = document.getElementById("expiry").value.trim();
        const cvv = document.getElementById("cvv").value.trim();

        if (!cardNumber || !expiry || !cvv) {
          alert("Please fill in all card details.");
          return;
        }
      }

      successMsg.style.display = "block";
      setTimeout(() => {
        window.location.href = "success.html";
      }, 2000);
    }
  </script>
</body>
</html>
