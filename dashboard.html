<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NutriCart - Zomato Style</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay">
    <h1 class="heading">NutriCart Specials</h1>

    <div class="product-container">
      <div class="product-card">
        <img src="https://source.unsplash.com/400x300/?salad" alt="Salad">
        <h3>Green Salad</h3>
        <p>Fresh veggies and olive oil.</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://source.unsplash.com/400x300/?fruit" alt="Fruit Bowl">
        <h3>Fruit Bowl</h3>
        <p>Seasonal fruits mixed with honey.</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://source.unsplash.com/400x300/?healthy,food" alt="Healthy Dish">
        <h3>Quinoa Bowl</h3>
        <p>Protein-packed healthy choice.</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="c:\Users\nisha\Downloads\juice.jpeg" alt="Juice">
        <h3>Fruit Juice</h3>
        <p>Freshly squeezed and chilled.</p>
        <button>Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://source.unsplash.com/400x300/?oats" alt="Oats Bowl">
        <h3>Oats Bowl</h3>
        <p>Perfect start to your morning.</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </div>

  <div class="fixed-bottom-right">
  <a href="order.html"><button id="orderNowBtn">Order Now</button></a>
  <a href="cart.html"><button id="GotocartBtn">Go to cart</button></a>
  <a href="myorders.html"><button id="ViewMyOrderBtn">View My Order</button></a>
</div>
    
</body>
</html>
