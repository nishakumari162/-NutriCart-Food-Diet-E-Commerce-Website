<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Cart - NutriCart</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: url('https://images.unsplash.com/photo-1506354666786-959d6d497f1a') no-repeat center center/cover;
      color: #fff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.8);
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #00e676;
      margin-bottom: 30px;
    }

    .cart-container {
      max-width: 900px;
      margin: 0 auto;
    }

    .cart-item {
      background-color: #222;
      border: 1px solid #444;
      border-radius: 15px;
      padding: 20px;
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
    }

    .cart-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 20px;
    }

    .item-details {
      flex: 1;
    }

    .item-details h2 {
      margin: 0;
      font-size: 20px;
      color: #ffcc00;
    }

    .item-details p {
      margin: 5px 0;
    }

    .btn-group {
      text-align: center;
      margin-top: 30px;
    }

    .btn {
      padding: 12px 25px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: #fff;
      transition: 0.3s ease;
      text-decoration: none;
    }

    .btn-order {
      background-color: #00c853;
    }

    .btn-order:hover {
      background-color: #009624;
    }

    .btn-dashboard {
      background-color: #ff6d00;
    }

    .btn-dashboard:hover {
      background-color: #e65100;
    }

    .btn-clear {
      background-color: #d50000;
    }

    .btn-clear:hover {
      background-color: #b71c1c;
    }

    .empty-message {
      text-align: center;
      font-size: 18px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>üõí My Cart</h1>

    <div class="cart-container" id="cartItemsContainer">
      <!-- JS will populate items here -->
    </div>

    <div class="btn-group">
      <a href="dashboard.html" class="btn btn-dashboard">‚Üê Back to Dashboard</a>
      <a href="order.html" class="btn btn-order">Proceed to Order ‚Üí</a>
      <button onclick="clearCart()" class="btn btn-clear">Clear Cart</button>
    </div>
  </div>

  <script>
    const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
    const container = document.getElementById("cartItemsContainer");

    if (cartItems.length === 0) {
      container.innerHTML = <p class="empty-message">Your cart is empty. Add some items!</p>;
    } else {
      cartItems.forEach(item => {
        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="item-details">
            <h2>${item.name}</h2>
            <p><strong>Price:</strong> ${item.price}</p>
            <p><strong>Date:</strong> ${item.date}</p>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function clearCart() {
      localStorage.removeItem("cart");
      alert("Cart cleared!");
      window.location.reload();
    }
  </script>
</body>
</html>
